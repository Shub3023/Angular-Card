
<div style="background-color:aqua; border: 3px cornsilk;">
  <app-card (productsAdded)="addProductsToCart($event)"></app-card>
  
  <p>Items in Cart: {{ cart.length }}</p>
  <div class="cart" style="background-color:crimson;">
      <h2>Cart</h2>
      <ul>
        <li *ngFor="let product of cart">{{ product.name }} - {{ product.price }}</li>
      </ul>
  </div>
  </div>
